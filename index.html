<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Invitation Stellar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/satoshi.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ff80cc;
      font-family: 'Satoshi', sans-serif;
      font-weight: 300;
      color: #000;
      overflow-x: hidden;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @keyframes pulse {
      0%   { transform: scale(1);     opacity: 1; }
      50%  { transform: scale(1.07);  opacity: 0.9; }
      100% { transform: scale(1);     opacity: 1; }
    }

    /* --------- Image (cercle) --------- */
    .image-container {
      text-align: center;
      padding-top: 30px;
    }

    .image-container img {
      width: 250px;
      max-width: 80%;
      height: auto;
      opacity: 0;
      animation: 
        fadeIn 2s ease-out forwards,
        pulse 4s ease-in-out infinite;
    }

    /* --------- Textes --------- */
    .text-container {
      text-align: center;
      padding: 40px 20px 0;
    }

    .text-line {
      opacity: 0;
      margin: 0;
      line-height: 1.4;
      font-size: 2rem;
      animation: fadeIn 1s ease-out forwards;
    }

    .line1 { animation-delay: 2s; }
    .line2 { animation-delay: 5s; }

    @media (min-width: 768px) {
      .text-line {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="logo.png" alt="Invitation Stellar">
  </div>

  <div class="text-container">
    <h1 class="text-line line1">Est-ce que tu as peur du futur&nbsp;?</h1>
    <h1 class="text-line line2">Rassure-toi, tu nâ€™es pas seul.</h1>
  </div>

</body>
</html>
