<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Invitation Stellar</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="css/satoshi.css">
  <style>
    *,*::before,*::after{margin:0;padding:0;box-sizing:border-box}

    html,body{
      background:#ffffff;
      font-family:'Satoshi',sans-serif;
      color:#000;
      overflow-x:hidden;
    }

    /* -- Animations -- */
    @keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.07)}100%{transform:scale(1)}}
    @keyframes fadeIn{from{opacity:0}to{opacity:1}}
    @keyframes fadeShrink{
      0%   {opacity:1;max-height:600px}
      80%  {opacity:0;max-height:600px}
      100% {opacity:0;max-height:0}
    }
    @keyframes shine{0%{left:-75%}100%{left:125%}}

    /* -- Logo cercle -- */
    .image-container{
      text-align:center;
      padding-top:5px;
      overflow:hidden;
      animation:fadeShrink 1.2s ease forwards 10.5s;
    }
    .image-container img{
      width:250px;max-width:80%;height:auto;
      animation:pulse 3s ease-in-out infinite;
    }

    /* -- Texte -- */
    .text-container{
      text-align:center;
      padding:10px 15px;
      overflow:hidden;
      animation:fadeShrink 1.2s ease forwards 10.5s;
    }
    .text-line{
      opacity:0;margin:.25rem 0;line-height:1.35;font-size:1.6rem;
      animation:fadeIn .9s ease forwards;
    }
    .line1{animation-delay:1.5s}.line2{animation-delay:3s}.line3{animation-delay:4.5s}
    .line4{animation-delay:6s}.line5{animation-delay:7.5s}.line6{animation-delay:9s}

    /* -- Image STARS -- */
    .final-title{
      opacity:0;margin:0;text-align:center;
      animation:fadeIn 2s ease forwards 12s;
    }
    .final-title img{width:100%;display:block}

    /* -- Vidéo -- */
    .video-container{
      opacity:0;padding:0 10px;margin:0 auto;
      animation:fadeIn 2s ease forwards 13s;
    }
    .video-container iframe{
      width:100%;height:calc(100vw*0.5625);max-height:80vh;border:none;
    }

    /* -- Bouton -- */
    .ticket-button{
      display:flex;justify-content:center;margin:30px auto 60px;
      opacity:0;animation:fadeIn 2s ease forwards 14s;
    }
    .ticket-button a{
      background:#000;color:#ff80cc;padding:15px 40px;font-size:1.5rem;font-weight:500;
      border-radius:30px;text-decoration:none;position:relative;overflow:hidden;
      box-shadow:0 0 20px #0006;
    }
    .ticket-button a::before{
      content:'';position:absolute;top:0;left:-75%;width:50%;height:100%;
      background:linear-gradient(120deg,transparent,#ff80cc66,transparent);
      transform:skewX(-20deg);animation:shine 2.5s infinite;
    }

    /* desktop texte + grand */
    @media(min-width:768px){.text-line{font-size:2.5rem}}
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="image-container">
    <img src="logo.png" alt="Invitation Stellar">
  </div>

  <!-- Texte -->
  <div class="text-container">
    <h1 class="text-line line1">Est-ce que tu as peur du futur ?</h1>
    <h1 class="text-line line2">Rassure-toi, tu n’es pas seul.</h1>
    <h1 class="text-line line3">Aujourd’hui, notre attention est tournée vers une réalité limitée.</h1>
    <h1 class="text-line line4">Mais demain, elle se portera vers un infini champ des possibles.</h1>
    <h1 class="text-line line5">Il suffira de mettre un casque.</h1>
    <h1 class="text-line line6">Il suffira de jouer à…</h1>
  </div>

  <!-- Image STARS -->
  <div class="final-title">
    <img src="stars.png" alt="Titre Stellar">
  </div>

  <!-- Vidéo -->
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/FW7si6AU_FU?rel=0&amp;modestbranding=1&amp;showinfo=0"
            title="Stellar Teaser"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
  </div>

  <!-- Bouton -->
  <div class="ticket-button">
    <a href="https://www.billetweb.fr/stellar" target="_blank">BILLETTERIE</a>
  </div>

</body>
</html>
