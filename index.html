<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Invitation Stellar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/satoshi.css">
  <style>
    /* ---------- Couleurs & police de base ---------- */
    html, body {
      margin: 0;
      padding: 0;
      background: #ff80cc;
      font-family: 'Satoshi', sans-serif;
      font-weight: 300;
      color: #000;
      overflow-x: hidden;
    }

    /* ---------- Animations génériques ---------- */
    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }

    @keyframes pulse {
      0%   { transform: scale(1);     opacity: 1; }
      50%  { transform: scale(1.07);  opacity: .9; }
      100% { transform: scale(1);     opacity: 1; }
    }

    /* ---------- Image (cercle) ---------- */
    .image-container { text-align: center; padding-top: 30px; }

    .image-container img {
      width: 250px;
      max-width: 80%;
      height: auto;
      /* 1) fondu 1 s — 2) pulse qui démarre après 1 s */
      animation: fadeIn 1s ease-out forwards,
                 pulse   4s 1s ease-in-out infinite;
    }

    /* ---------- Textes ---------- */
    .text-container { text-align: center; padding: 40px 20px 0; }

    .text-line {
      opacity: 0;
      margin: 0;
      line-height: 1.4;
      font-size: 2rem;
      animation: fadeIn 3s ease-in-out forwards;
    }

    /* Délais pour la chronologie */
    .line1 { animation-delay: 1s; }  /* après le fade du cercle */
    .line2 { animation-delay: 4s; }  /* 3 s après line1 */

    @media (min-width: 768px) {
      .text-line { font-size: 3rem; }
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="logo.png" alt="Invitation Stellar">
  </div>

  <div class="text-container">
    <h1 class="text-line line1">Est-ce que tu as peur du futur&nbsp;?</h1>
    <h1 class="text-line line2">Rassure-toi, tu n’es pas seul.</h1>
  </div>

</body>
</html>
