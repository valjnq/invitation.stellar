<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Invitation Stellar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/satoshi.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ff80cc;
      font-family: 'Satoshi', sans-serif;
      font-weight: 300;
      color: #000;
      overflow-x: hidden;
    }

    @keyframes pulse {
      0%   { transform: scale(1);     opacity: 1; }
      50%  { transform: scale(1.07);  opacity: 0.9; }
      100% { transform: scale(1);     opacity: 1; }
    }

    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
    @keyframes fadeOut { from {opacity: 1;} to {opacity: 0;} }
    @keyframes fadeWord { from {opacity: 0;} to {opacity: 1;} }

    /* ---------- Cercle ---------- */
    .image-container {
      text-align: center;
      padding-top: 5px;
    }

    .image-container img {
      width: 250px;
      max-width: 80%;
      height: auto;
      animation: pulse 3s ease-in-out infinite;
    }

    /* ---------- Texte principal ---------- */
    .text-container {
      text-align: center;
      padding: 10px 15px 0;
      animation: fadeOut 1s ease-out forwards;
      animation-delay: 13s;
      animation-fill-mode: forwards;
    }

    .text-line {
      opacity: 0;
      margin: 0;
      line-height: 1.3;
      font-size: 2rem;
      animation: fadeIn 0.8s ease-out forwards;
      animation-fill-mode: forwards;
    }

    .line1 { animation-delay: 1.5s; }
    .line2 { animation-delay: 3s; }
    .line3 { animation-delay: 4.5s; }
    .line4 { animation-delay: 6s; }
    .line5 { animation-delay: 7.5s; }
    .line6 { animation-delay: 9s; }
    .line7 { animation-delay: 11.5s; }

    .word {
      opacity: 0;
      display: inline-block;
      animation: fadeWord 0.5s ease-out forwards;
    }

    .word-1 { animation-delay: 9s; }
    .word-2 { animation-delay: 9.5s; }
    .word-3 { animation-delay: 10s; }

    /* ---------- Image finale (Titre Stellar) ---------- */
    .final-title {
      opacity: 0;
      text-align: center;
      margin-top: 30px;
      animation: fadeIn 2s ease-out forwards;
      animation-delay: 14s;
      animation-fill-mode: forwards;
    }

    .final-title img {
      max-width: 80%;
      height: auto;
    }

    @media (min-width: 768px) {
      .text-line { font-size: 3rem; line-height: 1.2; }
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="logo.png" alt="Invitation Stellar">
  </div>

  <div class="text-container">
    <h1 class="text-line line1">Voici l’aube d’un nouveau possible.</h1>
    <h1 class="text-line line2">Ton esprit en est l’architecte.</h1>
    <h1 class="text-line line3">Un univers infini s’offre à toi.</h1>
    <h1 class="text-line line4">Guide-le par ton attention.</h1>
    <h1 class="text-line line5">Elle peut tout changer.</h1>
    <h1 class="text-line line6">
      <span class="word word-1">Joue.</span>
      <span class="word word-2">Crée.</span>
      <span class="word word-3">Deviens.</span>
    </h1>
    <h1 class="text-line line7">Entre dans...</h1>
  </div>

  <div class="final-title">
    <img src="BIGSTELLAR.png" alt="BIGSTELLAR">
  </div>

</body>
</html>
