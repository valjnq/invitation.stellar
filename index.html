<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Invitation Stellar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/satoshi.css">
  <link rel="icon" type="image/png" href="favicon_128x128.png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000000;
      font-family: 'Satoshi', sans-serif;
      overflow: hidden;
    }

    /* --- Animations --- */
    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }

    @keyframes pulseShrink {
      0% { transform: scale(1); }
      50% { transform: scale(0.93); }
      100% { transform: scale(1); }
    }

    @keyframes hidePage { to {opacity: 0; pointer-events: none; } }

    @keyframes shine {
      0% { left: -75%; }
      50% { left: 125%; }
      100% { left: 125%; }
    }

    /* --- PAGE 1 --- */
    .page1 {
      position: fixed;
      background: transparent;
      inset: 0;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 0px 10px 0px;
      box-sizing: border-box;
      animation: hidePage 1s ease forwards 16s;
      z-index: 1;
    }

    .page1 img {
      width: 250px;
      max-width: 80%;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards, pulseShrink 4s ease-in-out infinite;
      animation-delay: 0.5s, 1.5s;
    }

    .text-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding-bottom: 80px;
      width: 100%;
      box-sizing: border-box;
    }

    .text-line {
      display: block;
      opacity: 0;
      font-size: 1.2rem;
      line-height: 1.4;
      margin: 2px 0;
      animation: fadeIn 1s ease-out forwards;
      text-align: center;
      width: 90%;
      font-weight: 700;
      margin-left: auto;
      margin-right: auto;
    }

    .line1 { animation-delay: 3.5s; }
    .line2 { animation-delay: 5.5s; }
    .line3 { animation-delay: 7.5s; }
    .line4 { animation-delay: 9.5s; }
    .line5 { animation-delay: 11.5s; }
    .line6 { animation-delay: 13.5s; }

    @media (min-width: 768px) {
      .text-line {
        font-size: 2.5rem;
        font-weight: 300;
      }
    }

    /* --- PAGE 2 --- */
    .page2 {
      background: transparent;
      position: fixed;
      inset: 0;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10px;
      box-sizing: border-box;
      opacity: 1;
      pointer-events: none;
    }

    .page2.fade-active {
      pointer-events: auto;
    }

    .page2 img,
    .page2 iframe,
    .page2 .ticket-button {
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
    }

    .page2 img            { animation-delay: 17s; }
    .page2 iframe         { animation-delay: 17.7s; }
    .page2 .ticket-button { animation-delay: 18.4s; }

    .page2 img {
      width: 100%;
      height: auto;
    }

    .page2 iframe {
      width: 100%;
      height: calc(100vw * 0.5625);
      max-height: 40vh;
      border: none;
    }

    .ticket-button {
      display: flex;
      justify-content: center;
      margin: 0;
    }

    .ticket-button a {
      background: #000;
      color: #ff80cc;
      padding: 15px 40px;
      font-size: 1.5rem;
      font-weight: 700;
      border-radius: 30px;
      box-shadow: 0 0 20px #0006;
      position: relative;
      overflow: hidden;
      text-decoration: none;
    }

    .ticket-button a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, transparent, #ff80cc66, transparent);
      transform: skewX(-20deg);
      animation: shine 2.5s infinite;
    }
  </style>
</head>
<body>

  <!-- Page 1 -->
  <div class="page1">
    <img src="logo.png" alt="Invitation Stellar">
    <div class="text-wrapper">
      <p class="text-line line1">Est-ce que tu as peur du futur&nbsp;?</p>
      <p class="text-line line2">Rassure-toi, tu n’es pas seul.</p>
      <p class="text-line line3">Aujourd’hui, notre attention est tournée vers une réalité limitée.</p>
      <p class="text-line line4">Mais demain, elle se portera vers un infini champ des possibles.</p>
      <p class="text-line line5">Il suffira de mettre un casque.</p>
      <p class="text-line line6">Il suffira de jouer à…</p>
    </div>
  </div>

  <!-- Page 2 -->
  <div class="page2">
    <img src="stars.png" alt="Titre Stellar">

    <iframe src="https://www.youtube.com/embed/FW7si6AU_FU?rel=0&amp;modestbranding=1&amp;showinfo=0"
            title="Stellar Teaser"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>

    <div class="ticket-button">
      <a href="https://www.billetweb.fr/stellar" target="_blank">BILLETTERIE</a>
    </div>
  </div>

  <!-- Activation différée de la page2 -->
  <script>
    setTimeout(() => {
      document.querySelector('.page2').classList.add('fade-active');
    }, 15000); // à 15 secondes
  </script>

</body>
</html>
