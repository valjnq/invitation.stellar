<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Invitation Stellar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/satoshi.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ff80cc;
      font-family: 'Satoshi', sans-serif;
      overflow: hidden; /* Empêche tout scroll réel */
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.07); opacity: 0.9; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes hidePage { to { opacity: 0; pointer-events: none; } }
    @keyframes showPage { to { opacity: 1; pointer-events: auto; } }
    @keyframes shine {
      0% { left: -75%; }
      50% { left: 125%; }
      100% { left: 125%; }
    }

    /* --- PAGE 1 --- */
    .page1 {
      position: fixed;
      inset: 0;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: hidePage 1s ease forwards;
      animation-delay: 11s;
      z-index: 1;
    }

    .page1 img {
      width: 250px;
      max-width: 80%;
      animation: pulse 3s ease-in-out infinite;
      margin-bottom: 20px;
    }

    .text-line {
      opacity: 0;
      margin: 5px 0;
      font-size: 1.6rem;
      line-height: 1.4;
      animation: fadeIn 0.8s ease-out forwards;
    }

    .line1 { animation-delay: 1.5s; }
    .line2 { animation-delay: 3s; }
    .line3 { animation-delay: 4.5s; }
    .line4 { animation-delay: 6s; }
    .line5 { animation-delay: 7.5s; }
    .line6 { animation-delay: 9s; }

    @media (min-width: 768px) {
      .text-line { font-size: 2.5rem; }
    }

    /* --- PAGE 2 --- */
    .page2 {
      position: fixed;
      inset: 0;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      animation: showPage 1s ease forwards;
      animation-delay: 12s;
      padding: 20px 10px;
      box-sizing: border-box;
    }

    .page2 img {
      width: 100%;
      height: auto;
    }

    .page2 iframe {
      width: 100%;
      height: calc(100vw * 0.5625);
      max-height: 40vh;
      border: none;
    }

    .ticket-button {
      display: flex;
      justify-content: center;
      margin: 0;
    }

    .ticket-button a {
      background: #000;
      color: #ff80cc;
      padding: 15px 40px;
      font-size: 1.5rem;
      font-weight: 500;
      border-radius: 30px;
      box-shadow: 0 0 20px #0006;
      position: relative;
      overflow: hidden;
      text-decoration: none;
    }

    .ticket-button a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, transparent, #ff80cc66, transparent);
      transform: skewX(-20deg);
      animation: shine 2.5s infinite;
    }
  </style>
</head>
<body>

  <!-- Page 1 : Logo + texte -->
  <div class="page1">
    <img src="logo.png" alt="Invitation Stellar">
    <h1 class="text-line line1">Est-ce que tu as peur du futur&nbsp;?</h1>
    <h1 class="text-line line2">Rassure-toi, tu n’es pas seul.</h1>
    <h1 class="text-line line3">Aujourd’hui, notre attention est tournée vers une réalité limitée.</h1>
    <h1 class="text-line line4">Mais demain, elle se portera vers un infini champ des possibles.</h1>
    <h1 class="text-line line5">Il suffira de mettre un casque.</h1>
    <h1 class="text-line line6">Il suffira de jouer à…</h1>
  </div>

  <!-- Page 2 : image + vidéo + bouton -->
  <div class="page2">
    <img src="stars.png" alt="Titre Stellar">

    <iframe
      src="https://www.youtube.com/embed/FW7si6AU_FU?rel=0&amp;modestbranding=1&amp;showinfo=0"
      title="Stellar Teaser"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>

    <div class="ticket-button">
      <a href="https://www.billetweb.fr/stellar" target="_blank">BILLETTERIE</a>
    </div>
  </div>

</body>
</html>
