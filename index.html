<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Invitation Stellar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/satoshi.css">
  <style>
    :root {
      --rose: #ff80cc;
      --noir: #000;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--rose);
      font-family: 'Satoshi', sans-serif;
      font-weight: 300;
      color: var(--noir);
      overflow-x: hidden;
      text-align: center;
    }

    @keyframes pulse {
      0%   { transform: scale(1); opacity: 1; }
      50%  { transform: scale(1.07); opacity: 0.9; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
    @keyframes fadeOut { from {opacity: 1;} to {opacity: 0;} }
    @keyframes fadeWord { from {opacity: 0;} to {opacity: 1;} }

    @keyframes hideText {
      0% { opacity: 1; }
      99% { opacity: 0; display: block; }
      100% { opacity: 0; display: none; }
    }

    /* ---------- Cercle noir initial ---------- */
    .image-container {
      position: relative;
      padding-top: 5px;
    }

    .logo-img {
      width: 250px;
      max-width: 80%;
      height: auto;
      animation: pulse 3s ease-in-out infinite;
      animation-delay: 0s;
      transition: opacity 1s ease-out;
    }

    /* ---------- Remplacement par stars.png ---------- */
    .stars-img {
      display: none;
      width: 100%;
      max-width: 100%;
      height: auto;
      animation: fadeIn 1s ease-out forwards;
      animation-delay: 13s;
    }

    /* ---------- Texte principal ---------- */
    .text-container {
      text-align: center;
      padding: 10px 15px 0;
      animation: hideText 1s ease-out forwards;
      animation-delay: 13s;
      animation-fill-mode: forwards;
    }

    .text-line {
      opacity: 0;
      margin: 0;
      line-height: 1.3;
      font-size: 2rem;
      animation: fadeIn 0.8s ease-out forwards;
      animation-fill-mode: forwards;
    }

    .line1 { animation-delay: 1.5s; }
    .line2 { animation-delay: 3s; }
    .line3 { animation-delay: 4.5s; }
    .line4 { animation-delay: 6s; }
    .line5 { animation-delay: 7.5s; }
    .line6 { animation-delay: 9s; }
    .line7 { animation-delay: 11.5s; }

    .word {
      opacity: 0;
      display: inline-block;
      animation: fadeWord 0.5s ease-out forwards;
    }

    .word-1 { animation-delay: 9s; }
    .word-2 { animation-delay: 9.5s; }
    .word-3 { animation-delay: 10s; }

    /* ---------- Bouton ---------- */
    .button-container {
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
      animation-delay: 14s;
      margin-top: 30px;
    }

    .btn {
      padding: 16px 40px;
      background: black;
      color: var(--rose);
      border: none;
      border-radius: 20px;
      font-size: 1.2rem;
      font-weight: 400;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      transition: box-shadow 0.3s ease;
    }

    .btn:hover {
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.4);
    }

    @media (min-width: 768px) {
      .text-line { font-size: 3rem; line-height: 1.2; }
      .btn { font-size: 1.5rem; }
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="logo.png" class="logo-img" id="logo" alt="logo">
    <img src="stars.png" class="stars-img" id="stars" alt="Titre Stellar">
  </div>

  <div class="text-container">
    <h1 class="text-line line1">Voici l’aube d’un nouveau possible.</h1>
    <h1 class="text-line line2">Ton esprit en est l’architecte.</h1>
    <h1 class="text-line line3">Un univers infini s’offre à toi.</h1>
    <h1 class="text-line line4">Guide-le par ton attention.</h1>
    <h1 class="text-line line5">Elle peut tout changer.</h1>
    <h1 class="text-line line6">
      <span class="word word-1">Joue.</span>
      <span class="word word-2">Crée.</span>
      <span class="word word-3">Deviens.</span>
    </h1>
    <h1 class="text-line line7">Entre dans...</h1>
  </div>

  <div class="button-container">
    <button class="btn" onclick="window.location.href='https://www.billetweb.fr/stellar';">BILLETTERIE</button>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById("logo").style.display = "none";
      document.getElementById("stars").style.display = "block";
    }, 13000);
  </script>

</body>
</html>
