<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Invitation Stellar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/satoshi.css">
  <link rel="icon" type="image/png" href="favicon_128x128.png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Satoshi', sans-serif;
      background-color: #ff80cc;
      transition: background-color 1s ease;
      overflow: hidden;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes hidePage { to { opacity: 0; pointer-events: none; } }

    .page1 {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 10px;
      animation: hidePage 1s ease forwards 16s;
      z-index: 1;
    }

    .page1 img {
      width: 250px;
      max-width: 80%;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
      animation-delay: 0.5s;
    }

    .text-wrapper {
      margin-top: 20px;
    }

    .text-line {
      display: block;
      opacity: 0;
      font-size: 1.2rem;
      margin: 4px 0;
      font-weight: 700;
      animation: fadeIn 1s ease-out forwards;
      text-align: center;
    }

    .line1 { animation-delay: 3.5s; }
    .line2 { animation-delay: 5.5s; }
    .line3 { animation-delay: 7.5s; }
    .line4 { animation-delay: 9.5s; }
    .line5 { animation-delay: 11.5s; }
    .line6 { animation-delay: 13.5s; }

    .page2 {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 20px 10px;
      background: transparent;
      pointer-events: none;
      opacity: 1;
    }

    .page2.fade-active {
      pointer-events: auto;
    }

    .page2 img,
    .ticket-button {
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
    }

    .page2 img { animation-delay: 17s; }
    .ticket-button { animation-delay: 18.4s; }

    .video-wrapper {
      width: 100%;
      max-width: 600px;
      position: relative;
      aspect-ratio: 16/9;
      margin: 20px 0;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
      animation-delay: 17.7s;
    }

    .video-frame iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    .video-thumbnail {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
      z-index: 2;
    }

    .video-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }

    .ticket-button {
      display: flex;
      justify-content: center;
    }

    .ticket-button a {
      background: #000;
      color: white;
      padding: 15px 40px;
      font-size: 1.5rem;
      font-weight: 700;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
      animation: pulseGlow 2.5s ease-in-out infinite;
    }

    @keyframes pulseGlow {
      0%, 100% {
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
      }
      50% {
        box-shadow: 0 0 45px rgba(255, 255, 255, 1);
      }
    }
  </style>
</head>
<body>
  <div class="page1">
    <img src="logo.png" alt="Invitation Stellar">
    <div class="text-wrapper">
      <p class="text-line line1">Est-ce que tu as peur du futur&nbsp;?</p>
      <p class="text-line line2">Rassure-toi, tu n’es pas seul.</p>
      <p class="text-line line3">Aujourd’hui, notre attention est tournée vers une réalité limitée.</p>
      <p class="text-line line4">Mais demain, elle se portera vers un infini champ des possibles.</p>
      <p class="text-line line5">Il suffira de mettre un casque.</p>
      <p class="text-line line6">Il suffira de jouer à…</p>
    </div>
  </div>

  <div class="page2">
    <img src="bimbim.png" alt="Titre Stellar">

    <div class="video-wrapper">
      <div class="video-thumbnail" id="thumbnail">
        <img src="miniature.jpg" alt="Miniature">
      </div>
      <div class="video-frame" id="video-frame">
        <iframe
          src="https://www.youtube.com/embed/FW7si6AU_FU?autoplay=0&rel=0&modestbranding=1&controls=1"
          allow="autoplay; encrypted-media"
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <div class="ticket-button">
      <a href="https://www.billetweb.fr/stellar" target="_blank">BILLETTERIE</a>
    </div>
  </div>

  <script>
    setTimeout(() => {
      document.querySelector('.page2').classList.add('fade-active');
      document.body.style.backgroundColor = '#000';
    }, 16000);

    document.getElementById('thumbnail').addEventListener('click', () => {
      document.getElementById('thumbnail').style.display = 'none';
      const iframe = document.querySelector('#video-frame iframe');
      const src = iframe.src;
      iframe.src = src.includes('autoplay=1') ? src : src + '&autoplay=1';
    });
  </script>
</body>
</html>
