<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Invitation Stellar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/satoshi.css">
  <link rel="icon" type="image/png" href="favicon_128x128.png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Satoshi', sans-serif;
      background-color: #ffffff;
      overflow: hidden;
      transition: background-color 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 18px rgba(255,255,255,0.50); }
      50%     { box-shadow: 0 0 32px rgba(255,255,255,0.90); }
    }

    .page1 {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeOut 1s ease forwards;
      animation-delay: 16s;
      z-index: 1;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        pointer-events: none;
      }
    }

    .page1 img {
      width: 250px;
      max-width: 80%;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
      animation-delay: 0.5s;
    }

    .page2 {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
    }

    .page2.active {
      opacity: 1;
      pointer-events: auto;
    }

    .page2 img,
    .page2 iframe,
    .ticket-button {
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
    }

    .page2 img     { animation-delay: 17s; }
    .page2 iframe  { animation-delay: 17.4s; }
    .ticket-button { animation-delay: 18.4s; }

    .page2 img {
      width: 100%;
      height: auto;
    }

    .page2 iframe {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16/9;
      border-radius: 12px;
      border: none;
    }

    .ticket-button {
      display: flex;
      justify-content: center;
      margin: 0;
    }

    .ticket-button a {
      background: #000;
      color: #fff;
      padding: 15px 40px;
      font-size: 1.5rem;
      font-weight: 700;
      border-radius: 30px;
      text-decoration: none;
      animation: pulseGlow 2.5s ease-in-out infinite;
    }
  </style>
</head>
<body>

  <!-- Page 1 avec logo -->
  <div class="page1">
    <img src="logo.png" alt="Invitation Stellar">
  </div>

  <!-- Page 2 avec logo Stellar + vidÃ©o + bouton -->
  <div class="page2" id="page2">
    <img src="bimbim.png" alt="Titre Stellar">

    <iframe 
      src="https://www.youtube.com/embed/FW7si6AU_FU?rel=0&modestbranding=1&controls=1" 
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>

    <div class="ticket-button">
      <a href="https://www.billetweb.fr/stellar" target="_blank">BILLETTERIE</a>
    </div>
  </div>

  <script>
    setTimeout(() => {
      // Changement du fond en noir
      document.body.style.backgroundColor = '#000000';
      // Affichage progressif de la page 2
      document.getElementById('page2').classList.add('active');
    }, 16000);
  </script>

</body>
</html>
