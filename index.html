<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Invitation Stellar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/satoshi.css">
  <link rel="icon" type="image/png" href="favicon_128x128.png">
  <style>
    html{margin:0;padding:0;overflow:hidden;}
    body{
      margin:0;padding:0;font-family:'Satoshi',sans-serif;
      background:#ff80cc;transition:background-color 1s ease;
    }

    /* Animations ­­­­­­­­­­­­­­­­­­­­­­­­­­­­­­­­­­­­­­­­­­­­­­­­­ */
    @keyframes fadeIn   {from{opacity:0;} to{opacity:1;}}
    @keyframes hidePage {to{opacity:0;pointer-events:none;}}
    @keyframes pulseGlow{0%,100%{box-shadow:0 0 18px rgba(255,255,255,.5);}
                         50%     {box-shadow:0 0 32px rgba(255,255,255,.9);} }

    /* Page 1 ---------------------------------------------------- */
    .page1{
      position:fixed;inset:0;height:100dvh;display:flex;
      flex-direction:column;align-items:center;text-align:center;
      padding:0 10px;box-sizing:border-box;z-index:1;
      animation:hidePage 1s ease forwards 16s;
    }
    .page1 img{width:250px;max-width:80%;opacity:0;
      animation:fadeIn 1s ease-out forwards 0.5s;}

    .text-wrapper{flex:1;display:flex;flex-direction:column;
      justify-content:space-between;padding-bottom:80px;width:100%;}
    .text-line{opacity:0;font-size:1.2rem;line-height:1.4;font-weight:700;
      margin:2px auto;width:90%;text-align:center;animation:fadeIn 1s ease-out forwards;}
    .line1{animation-delay:3.5s}.line2{animation-delay:5.5s}
    .line3{animation-delay:7.5s}.line4{animation-delay:9.5s}
    .line5{animation-delay:11.5s}.line6{animation-delay:13.5s}
    @media(min-width:768px){.text-line{font-size:2.5rem;font-weight:300;}}

    /* Page 2 ---------------------------------------------------- */
    .page2{
      position:fixed;inset:0;height:100dvh;display:flex;flex-direction:column;
      justify-content:space-between;align-items:center;padding:20px 10px;
      box-sizing:border-box;pointer-events:none;background:transparent;
    }
    .page2.fade-active{pointer-events:auto;}

    .page2 img,.ticket-button,#youtube-container > img{opacity:0;animation:fadeIn 1s ease-out forwards;}
    .page2 img            {animation-delay:17s;}
    #youtube-container img{animation-delay:17.7s;}          /* NOUVEAU */
    .ticket-button        {animation-delay:18.4s;}

    .page2 img{width:100%;height:auto;}

    /* Conteneur vidéo / miniature */
    #youtube-container{width:100%;max-width:800px;aspect-ratio:16/9;
      border-radius:12px;overflow:hidden;display:flex;justify-content:center;align-items:center;}
    #youtube-container img{width:100%;height:100%;object-fit:cover;cursor:pointer;} /* NOUVEAU */

    /* Bouton billetterie --------------------------------------- */
    .ticket-button{display:flex;justify-content:center;margin:0;}
    .ticket-button a{
      background:#000;color:#fff;padding:15px 40px;font-size:1.5rem;font-weight:700;
      border-radius:30px;text-decoration:none;animation:pulseGlow 2.5s ease-in-out infinite;
    }
  </style>
</head>
<body>

  <!-- Page 1 ---------------------------------------------------- -->
  <div class="page1">
    <img src="logo.png" alt="Invitation Stellar">
    <div class="text-wrapper">
      <p class="text-line line1">Est-ce que tu as peur du futur&nbsp;?</p>
      <p class="text-line line2">Rassure-toi, tu n’es pas seul.</p>
      <p class="text-line line3">Aujourd’hui, notre attention est tournée vers une réalité limitée.</p>
      <p class="text-line line4">Mais demain, elle se portera vers un infini champ des possibles.</p>
      <p class="text-line line5">Il suffira de mettre un casque.</p>
      <p class="text-line line6">Il suffira de jouer à…</p>
    </div>
  </div>

  <!-- Page 2 ---------------------------------------------------- -->
  <div class="page2">
    <img src="bimbim.png" alt="Titre Stellar">
    <div id="youtube-container"></div>   <!-- miniature > lecteur -->
    <div class="ticket-button">
      <a href="https://www.billetweb.fr/stellar" target="_blank">BILLETTERIE</a>
    </div>
  </div>

  <script>
  /* 1. Passage au noir et activation de page2 à 16 s */
  setTimeout(()=>{
    document.querySelector('.page2').classList.add('fade-active');
    document.body.style.backgroundColor='#000';
  },16000);

  /* 2. Injection de la miniature à 17.7 s */
  setTimeout(()=>{
    const cont=document.getElementById('youtube-container');
    cont.innerHTML=`<img src="miniature.jpg" alt="Voir la vidéo" id="yt-thumb">`;
    /* 3. Au clic sur la miniature → remplacement par l'iframe autoplay */
    document.getElementById('yt-thumb').addEventListener('click',()=>{
      cont.innerHTML=`<iframe
        src="https://www.youtube.com/embed/FW7si6AU_FU?autoplay=1&rel=0&modestbranding=1&controls=1"
        allow="autoplay; encrypted-media"
        allowfullscreen
        style="width:100%;height:100%;border:none;opacity:0;animation:fadeIn 1s ease-out forwards">
      </iframe>`;
    });
  },17700);
  </script>

</body>
</html>
