<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Invitation Stellar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/satoshi.css">
  <style>
    /* ---------- Variables de base ---------- */
    :root{
      --rose:#ff80cc;
      --noir:#000;
    }

    html,body{
      margin:0;
      padding:0;
      background:var(--rose);
      font-family:'Satoshi',sans-serif;
      font-weight:300;
      color:var(--noir);
      overflow-x:hidden;
      text-align:center;
    }

    /* ---------- Animations génériques ---------- */
    @keyframes pulseLogo{
      0%  {transform:scale(1);opacity:1;}
      50% {transform:scale(1.07);opacity:.9;}
      100%{transform:scale(1);opacity:1;}
    }
    @keyframes fadeIn {from{opacity:0;}to{opacity:1;}}
    @keyframes fadeWord{from{opacity:0;}to{opacity:1;}}
    @keyframes hideBlock{
      0%   {opacity:1;}
      99%  {opacity:0;display:block;}
      100% {opacity:0;display:none;}
    }
    /* Logo noir disparaît */
    @keyframes hideLogo{
      0%   {opacity:1;}
      99%  {opacity:0;display:block;}
      100% {opacity:0;display:none;}
    }
    /* Bouton halo */
    @keyframes pulseBtn{
      0%  {box-shadow:0 0 0 var(--rose);}
      50% {box-shadow:0 0 25px #fff;}
      100%{box-shadow:0 0 0 var(--rose);}
    }

    /* ---------- Bloc du logo / stars ---------- */
    .image-container{padding-top:5px;position:relative;}
    .image-container img{
      width:250px;max-width:80%;height:auto;
    }
    /* Logo noir initial */
    .logo-img{
      animation:
        pulseLogo 3s ease-in-out infinite,
        hideLogo   1s 13s forwards; /* disparaît à 13 s */
    }
    /* Image finale stars */
    .stars-img{
      position:absolute; /* se place exactement au même endroit */
      top:0;left:50%;transform:translateX(-50%);
      opacity:0;
      animation:fadeIn 1s 13s forwards;   /* apparaît à 13 s */
    }

    /* ---------- Texte principal ---------- */
    .text-container{
      padding:10px 15px 0;
      animation:hideBlock 1s 13s forwards; /* disparaît à 13 s */
    }
    .text-line{
      opacity:0;margin:0;line-height:1.3;font-size:2rem;
      animation:fadeIn .8s ease-out forwards;
    }
    .line1{animation-delay:1.5s;}
    .line2{animation-delay:3s;}
    .line3{animation-delay:4.5s;}
    .line4{animation-delay:6s;}
    .line5{animation-delay:7.5s;}
    .line6{animation-delay:9s;}
    .line7{animation-delay:11.5s;}

    .word{opacity:0;display:inline-block;animation:fadeWord .5s ease-out forwards;}
    .word-1{animation-delay:9s;}
    .word-2{animation-delay:9.5s;}
    .word-3{animation-delay:10s;}

    /* ---------- Bouton Billetterie ---------- */
    .button-container{
      opacity:0;margin-top:20px;
      animation:fadeIn 1s 14s forwards;   /* apparaît une seconde après disparition du texte */
    }
    .bill-btn{
      background:var(--noir);
      color:var(--rose);
      border:none;
      padding:15px 35px;
      font-size:1.5rem;
      border-radius:12px;
      cursor:pointer;
      animation:pulseBtn 2.5s ease-in-out infinite;
      text-decoration:none;
      display:inline-block;
      text-transform:uppercase;
    }
    .bill-btn:hover{filter:brightness(1.2);}

    /* ---------- Responsif ---------- */
    @media(min-width:768px){
      .text-line{font-size:3rem;line-height:1.2;}
      .bill-btn{font-size:2rem;}
    }
  </style>
</head>
<body>

  <!-- Logo initial & stars de remplacement -->
  <div class="image-container">
    <img src="logo.png"  alt="Cercle noir" class="logo-img">
    <img src="stars.png" alt="Stellar titre" class="stars-img">
  </div>

  <!-- Texte progressif -->
  <div class="text-container">
    <h1 class="text-line line1">Voici l’aube d’un nouveau possible.</h1>
    <h1 class="text-line line2">Ton esprit en est l’architecte.</h1>
    <h1 class="text-line line3">Un univers infini s’offre à toi.</h1>
    <h1 class="text-line line4">Guide-le par ton attention.</h1>
    <h1 class="text-line line5">Elle peut tout changer.</h1>
    <h1 class="text-line line6"><span class="word word-1">Joue.</span> <span class="word word-2">Crée.</span> <span class="word word-3">Deviens.</span></h1>
    <h1 class="text-line line7">Entre dans...</h1>
  </div>

  <!-- Bouton Billetterie -->
  <div class="button-container">
    <a href="https://www.billetweb.fr/stellar" target="_blank" class="bill-btn">Billetterie</a>
  </div>

</body>
</html>
