<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Invitation Stellar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/satoshi.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ff80cc;
      font-family: 'Satoshi', sans-serif;
      font-weight: 300;
      color: #000;
      overflow-x: hidden;
    }

    @keyframes pulse {
      0%   { transform: scale(1);     opacity: 1; }
      50%  { transform: scale(1.07);  opacity: 0.9; }
      100% { transform: scale(1);     opacity: 1; }
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }

    @keyframes hideText {
      0%   { opacity: 1; }
      99%  { opacity: 0; display: block; }
      100% { opacity: 0; display: none; height: 0; margin: 0; padding: 0; }
    }

    /* --- LOGO --- */
    .image-container {
      text-align: center;
      padding-top: 5px;
      animation: fadeOut 1s ease-out forwards;
      animation-delay: 10.5s;
      animation-fill-mode: forwards;
    }

    .image-container img {
      width: 250px;
      max-width: 80%;
      height: auto;
      animation: pulse 3s ease-in-out infinite;
    }

    /* --- TEXTE --- */
    .text-container {
      text-align: center;
      padding: 10px 15px 0;
      animation: hideText 1s ease-out forwards;
      animation-delay: 10.5s;
      animation-fill-mode: forwards;
    }

    .text-line {
      opacity: 0;
      margin: 0;
      line-height: 1.5;
      font-size: 1.2rem;
      animation: fadeIn 1s ease-out forwards;
      animation-fill-mode: forwards;
    }

    .line1 { animation-delay: 1.5s; }
    .line2 { animation-delay: 3s; }
    .line3 { animation-delay: 4.5s; }
    .line4 { animation-delay: 6s; }
    .line5 { animation-delay: 7.5s; }
    .line6 { animation-delay: 9s; }

    /* --- IMAGE STARS AVEC EFFET AURA --- */
    .final-title {
      opacity: 0;
      animation: fadeIn 2s ease-out forwards;
      animation-delay: 12s;
      animation-fill-mode: forwards;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: -1;
    }

    .final-title img {
      max-width: 100%;
      height: auto;
      animation: glowAura 4s ease-in-out infinite;
    }

    @keyframes glowAura {
      0% { filter: drop-shadow(0 0 0px #fff); }
      50% { filter: drop-shadow(0 0 25px #fff); }
      100% { filter: drop-shadow(0 0 0px #fff); }
    }

    /* --- VIDEO --- */
    .video-container {
      opacity: 0;
      max-width: 800px;
      margin: 220px auto 20px;
      padding: 0 10px;
      animation: fadeIn 2s ease-out forwards;
      animation-delay: 13s;
      animation-fill-mode: forwards;
      z-index: 1;
      position: relative;
    }

    .video-container iframe {
      width: 100%;
      height: 315px;
      border: none;
    }

    /* --- BOUTON --- */
    .ticket-button {
      display: flex;
      justify-content: center;
      margin: 20px auto 40px;
      opacity: 0;
      animation: fadeIn 2s ease-out forwards;
      animation-delay: 14s;
      animation-fill-mode: forwards;
      z-index: 1;
      position: relative;
    }

    .ticket-button a {
      background-color: #000;
      color: #ff80cc;
      text-decoration: none;
      padding: 15px 40px;
      font-size: 1.5rem;
      font-weight: 500;
      border-radius: 30px;
      box-shadow: 0 0 20px #ff80cc, 0 0 40px #ff80cc99, 0 0 60px #ff80cc33;
      transition: box-shadow 0.3s ease-in-out;
    }

    .ticket-button a:hover {
      box-shadow: 0 0 25px #ff80cc, 0 0 50px #ff80cc, 0 0 75px #ff80cc;
    }

    @media (min-width: 768px) {
      .text-line { font-size: 2.5rem; }
    }
  </style>
</head>
<body>

  <!-- Cercle (logo) -->
  <div class="image-container">
    <img src="logo.png" alt="Invitation Stellar">
  </div>

  <!-- Texte d’intro -->
  <div class="text-container">
    <h1 class="text-line line1">Est-ce que tu as peur du futur ?</h1>
    <h1 class="text-line line2">Rassure-toi, tu n'es pas seul.</h1>
    <h1 class="text-line line3">Aujourd'hui, notre attention est tournée vers une réalité limitée.</h1>
    <h1 class="text-line line4">Mais demain, elle se portera vers un infini champ des possibles.</h1>
    <h1 class="text-line line5">Il suffira de mettre un casque.</h1>
    <h1 class="text-line line6">Il suffira de jouer à...</h1>
  </div>

  <!-- Image STARS collée en haut -->
  <div class="final-title">
    <img src="stars.png" alt="Titre Stellar">
  </div>

  <!-- Vidéo teaser -->
  <div class="video-container">
    <iframe
      src="https://www.youtube.com/embed/FW7si6AU_FU?rel=0&modestbranding=1&showinfo=0"
      title="Stellar Teaser"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <!-- Bouton Billetterie -->
  <div class="ticket-button">
    <a href="https://www.billetweb.fr/stellar" target="_blank">BILLETTERIE</a>
  </div>

</body>
</html>
