<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Invitation Stellar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/satoshi.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ff80cc;
      font-family: 'Satoshi', sans-serif;
      font-weight: 300;
      color: #000;
      overflow-x: hidden;
    }

    /* ---------- Animations ---------- */
    @keyframes fadePulseStart {
      0%   { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes pulse {
      0%   { transform: scale(1);     opacity: 1; }
      50%  { transform: scale(1.07);  opacity: 0.9; }
      100% { transform: scale(1);     opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    /* ---------- Cercle (image) ---------- */
    .image-container {
      text-align: center;
      padding-top: 30px;
    }

    .image-container img {
      width: 250px;
      max-width: 80%;
      height: auto;
      opacity: 0;
      animation:
        fadePulseStart 1s ease-out forwards,
        pulse 4s ease-in-out infinite;
      animation-delay: 0s, 1s; /* fadePulse = immédiat, pulse = après */
      animation-fill-mode: forwards;
    }

    /* ---------- Texte ---------- */
    .text-container {
      text-align: center;
      padding: 40px 20px 0;
    }

    .text-line {
      opacity: 0;
      margin: 0;
      line-height: 1.4;
      font-size: 2rem;
      animation: fadeIn 0.8s ease-out forwards;
      animation-fill-mode: forwards;
    }

    .line1 { animation-delay: 1s; }
    .line2 { animation-delay: 3s; }
    .line3 { animation-delay: 5s; }
    .line4 { animation-delay: 7s; }
    .line5 { animation-delay: 9s; }
    .line6 { animation-delay: 11s; }
    .line7 { animation-delay: 13s; }

    @media (min-width: 768px) {
      .text-line {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="logo.png" alt="Invitation Stellar">
  </div>

  <div class="text-container">
    <h1 class="text-line line1">Est-ce que tu as peur du futur&nbsp;?</h1>
    <h1 class="text-line line2">Rassure-toi, tu n’es pas seul.</h1>
    <h1 class="text-line line3">Un pouvoir sommeille en toi.</h1>
    <h1 class="text-line line4">Ton attention.</h1>
    <h1 class="text-line line5">Elle peut tout changer.</h1>
    <h1 class="text-line line6">Joue.</h1>
    <h1 class="text-line line7">Entre dans STELLAR.</h1>
  </div>

</body>
</html>
