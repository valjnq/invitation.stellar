<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Invitation Stellar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/satoshi.css">
  <link rel="icon" type="image/png" href="favicon_128x128.png">
  <style>
    html{margin:0;padding:0;overflow:hidden}
    body{margin:0;padding:0;font-family:'Satoshi',sans-serif;background-color:#ff80cc;transition:background-color 1s ease}

    /* --- Animations génériques --- */
    @keyframes fadeIn{from{opacity:0}to{opacity:1}}
    @keyframes pulseShrink{0%{transform:scale(1)}50%{transform:scale(.93)}100%{transform:scale(1)}}
    @keyframes hidePage{to{opacity:0;pointer-events:none}}
    @keyframes shine{0%{left:-75%}50%{left:125%}100%{left:125%}}

    /* --- PAGE 1 --- */
    .page1{position:fixed;inset:0;height:100dvh;display:flex;flex-direction:column;align-items:center;text-align:center;padding:0 10px;box-sizing:border-box;animation:hidePage 1s ease forwards 16s;z-index:1;background:transparent}
    .page1 img{width:250px;max-width:80%;opacity:0;animation:fadeIn 1s ease-out forwards .5s,pulseShrink 4s ease-in-out infinite 1.5s}
    .text-wrapper{flex:1;display:flex;flex-direction:column;justify-content:space-between;padding-bottom:80px;width:100%}
    .text-line{opacity:0;font-size:1.2rem;line-height:1.4;margin:2px 0;width:90%;font-weight:700;text-align:center;animation:fadeIn 1s ease-out forwards}
    .line1{animation-delay:3.5s}.line2{animation-delay:5.5s}.line3{animation-delay:7.5s}.line4{animation-delay:9.5s}.line5{animation-delay:11.5s}.line6{animation-delay:13.5s}
    @media(min-width:768px){.text-line{font-size:2.5rem;font-weight:300}}

    /* --- PAGE 2 --- */
    .page2{position:fixed;inset:0;height:100dvh;display:flex;flex-direction:column;justify-content:space-between;align-items:center;padding:20px 10px;box-sizing:border-box;pointer-events:none;background:transparent}
    .page2.fade-active{pointer-events:auto}
    .page2 img,.page2 .ticket-button{opacity:0;animation:fadeIn 1s ease-out forwards}
    .page2 img{animation-delay:17s;width:100%;height:auto}
    .page2 .ticket-button{animation-delay:18.4s}

    /* --- Bouton Billetterie dégradé --- */
    .ticket-button{display:flex;justify-content:center;margin:0}
    .ticket-button a{background:#000;background-image:linear-gradient(to right,#D163AA,#8D7BB5,#3B80BB);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;text-fill-color:transparent;padding:15px 40px;font-size:1.5rem;font-weight:700;border-radius:30px;box-shadow:0 0 20px #0006;position:relative;overflow:hidden;text-decoration:none}
    .ticket-button a::before{content:"";position:absolute;top:0;left:-75%;width:50%;height:100%;background:linear-gradient(120deg,transparent,#ff80cc66,transparent);transform:skewX(-20deg);animation:shine 2.5s infinite}

    /* --- Vidéo launcher --- */
    .video-launcher{opacity:0;position:relative;max-width:100%;cursor:pointer;animation:fadeIn 1s ease-out forwards 17.7s}
    .page2.fade-active .video-launcher{display:inline-block}
    .video-launcher img{display:block;width:100%;height:auto;border-radius:10px}
    .play-button{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);pointer-events:none}

  </style>
</head>
<body>

  <!-- Page 1 -->
  <div class="page1">
    <img src="logo.png" alt="Invitation Stellar">
    <div class="text-wrapper">
      <p class="text-line line1">Est-ce que tu as peur du futur&nbsp;?</p>
      <p class="text-line line2">Rassure-toi, tu n’es pas seul.</p>
      <p class="text-line line3">Aujourd’hui, notre attention est tournée vers une réalité limitée.</p>
      <p class="text-line line4">Mais demain, elle se portera vers un infini champ des possibles.</p>
      <p class="text-line line5">Il suffira de mettre un casque.</p>
      <p class="text-line line6">Il suffira de jouer à…</p>
    </div>
  </div>

  <!-- Page 2 -->
  <div class="page2">
    <img src="bimbim.png" alt="Titre Stellar">

    <!-- Lancer la vidéo -->
<div class="play-button">
  <svg viewBox="0 0 100 100" width="80" height="80">
    <defs>
      <mask id="hole-mask">
        <!-- fond blanc = visible -->
        <rect width="100" height="100" fill="white"/>
        <!-- triangle noir = trou -->
        <path d="M38,30 L65,50 L38,70 Z" fill="black"/>
      </mask>
    </defs>
    <!-- Cercle gris clair avec trou triangle centré -->
    <circle cx="50" cy="50" r="40" fill="rgba(255, 255, 255, 0.4)" mask="url(#hole-mask)"/>
  </svg>
</div>


    <!-- Iframe vidéo (masqué au départ) -->
    <div class="video-frame-container" id="video-frame-container" style="display:none;">
      <iframe src="https://www.youtube.com/embed/FW7si6AU_FU?autoplay=1&rel=0&modestbranding=1&showinfo=0&controls=1" frameborder="0" allowfullscreen allow="autoplay; encrypted-media" style="width:100%;height:calc(100vw * 0.5625);max-height:50vh;border-radius:12px;"></iframe>
    </div>

    <!-- Bouton billetterie -->
    <div class="ticket-button">
      <a href="https://www.billetweb.fr/stellar" target="_blank">BILLETTERIE</a>
    </div>
  </div>

  <!-- Timing apparition page2 & fond noir -->
  <script>
    setTimeout(()=>{
      document.querySelector('.page2').classList.add('fade-active');
      document.body.style.backgroundColor = '#000000';
    },16000);
  </script>

  <!-- Lancer vidéo dans iframe -->
  <script>
    document.getElementById('play-video').addEventListener('click',()=>{
      document.getElementById('video-launcher').style.display='none';
      document.getElementById('video-frame-container').style.display='block';
    });
  </script>
</body>
</html>
