<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Invitation Stellar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/satoshi.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #ff80cc;
      font-family: 'Satoshi', sans-serif;
      font-weight: 300;
      color: black;
      overflow-x: hidden;
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 2s ease-out forwards;
    }

    .image-container {
      text-align: center;
      padding-top: 30px;
    }

    .image-container img {
      width: 200px;
      max-width: 80%;
      height: auto;
      animation: pulse 4s ease-in-out infinite;
      transform-origin: center;
    }

    .text-container {
      text-align: center;
      padding: 40px 20px 0 20px;
    }

    .text-container h1 {
      font-size: 2rem;
      margin: 0;
      line-height: 1.4;
    }

    @media (min-width: 768px) {
      .text-container h1 {
        font-size: 3rem;
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes pulse {
      0%, 100% {
        filter: brightness(1) blur(0);
        transform: scale(1);
      }
      50% {
        filter: brightness(1.4) blur(2px);
        transform: scale(1.03);
      }
    }
  </style>
</head>
<body>
  <div class="image-container fade-in">
    <img src="logo.png" alt="Invitation Stellar">
  </div>
  <div class="text-container fade-in" style="animation-delay: 0.5s;">
    <h1>Est-ce que tu as peur du futur&nbsp;?</h1>
  </div>
</body>
</html>
