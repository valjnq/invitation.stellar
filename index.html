<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Invitation Stellar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/satoshi.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ff80cc;
      font-family: 'Satoshi', sans-serif;
      font-weight: 300;
      color: #000;
      overflow-x: hidden;
    }

    @keyframes fadePulseStart {
      0%   { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes pulse {
      0%   { transform: scale(1);     opacity: 1; }
      50%  { transform: scale(1.07);  opacity: 0.9; }
      100% { transform: scale(1);     opacity: 1; }
    }

    .image-container {
      text-align: center;
      padding-top: 30px;
    }

    .image-container img {
      width: 250px;
      max-width: 80%;
      height: auto;
      opacity: 0;
      animation:
        fadePulseStart 1s ease-out forwards,
        pulse 4s 1s ease-in-out infinite; /* pulse continue apr√®s */
    }

    .text-container {
      text-align: center;
      padding: 40px 20px 0;
    }

    .text-line {
      opacity: 0;
      margin: 0;
      line-height: 1.4;
      font-size: 2rem;
      animation: fadeIn 0.8s ease-out forwards;
    }

    .line1 { animation-delay: 1s; }
    .line2 { animation-delay: 3s; }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @media (min-width: 768px) {
      .text-line {
        font-size: 3rem;
      }
    }
  </style>
</head>
