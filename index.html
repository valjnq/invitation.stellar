<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Invitation Stellar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/satoshi.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ff80cc;
      font-family: 'Satoshi', sans-serif;
      font-weight: 300;
      color: #000;
      overflow-x: hidden;
    }

    /* ---------- Animations ---------- */
    @keyframes fadePulseStart {
      0%   { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes pulse {
      0%   { transform: scale(1);     opacity: 1; }
      50%  { transform: scale(1.07);  opacity: 0.9; }
      100% { transform: scale(1);     opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @keyframes fadeWord {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    /* ---------- Cercle (image) ---------- */
    .image-container {
      text-align: center;
      padding-top: 30px;
    }

    .image-container img {
      width: 250px;
      max-width: 80%;
      height: auto;
      opacity: 0;
      animation:
        fadePulseStart 1s ease-out forwards,
        pulse 4s ease-in-out infinite;
      animation-delay: 0s, 1s;
      animation-fill-mode: forwards;
    }

    /* ---------- Textes ---------- */
    .text-container {
      text-align: center;
      padding: 40px 20px 0;
    }

    .text-line {
      opacity: 0;
      margin: 0;
      line-height: 1.4;
      font-size: 2rem;
      animation: fadeIn 0.8s ease-out forwards;
      animation-fill-mode: forwards;
    }

    .line1 { animation-delay: 1s; }
    .line2 { animation-delay: 2.5s; }
    .line3 { animation-delay: 4s; }
    .line4 { animation-delay: 5.5s; }
    .line5 { animation-delay: 7s; }
    .line6 { animation-delay: 8.5s; }
    .line7 { animation-delay: 10s; }

    /* ---------- Mots individuels pour ligne 6 ---------- */
    .word {
      opacity: 0;
      display: inline-block;
      animation: fadeWord 0.5s ease-out forwards;
    }

    .word-1 { animation-delay: 8.5s; }
    .word-2 { animation-delay: 8.9s; }
    .word-3 { animation-delay: 9.3s; }

    @media (min-width: 768px) {
      .text-line {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="logo.png" alt="Invitation Stellar">
  </div>

  <div class="text-container">
    <h1 class="text-line line1">Voici l’aube d’un nouveau possible.</h1>
    <h1 class="text-line line2">Ton esprit en est l’architecte.</h1>
    <h1 class="text-line line3">Un univers infini s’offre à toi.</h1>
    <h1 class="text-line line4">Guide-le par ton attention.</h1>
    <h1 class="text-line line5">Elle peut tout changer.</h1>
    <h1 class="text-line line6">
      <span class="word word-1">Joue.</span>
      <span class="word word-2">Crée.</span>
      <span class="word word-3">Deviens.</span>
    </h1>
    <h1 class="text-line line7">Entre dans...</h1>
  </div>

</body>
</html>
