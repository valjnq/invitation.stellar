      overflow-x: hidden;

      padding: 40px 20px 0 20px;
      position: relative;
      height: 4em; /* Réserve de hauteur pour éviter les sauts */
    }

    .text-container h1 {
      font-size: 2rem;
      margin: 0;
      line-height: 1.4;
      position: absolute;
      width: 100%;
      left: 0;
      top: 0;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .text-container h1.visible {
      opacity: 1;
    }

    @media (min-width: 768px) {
      .text-container h1 {
        font-size: 3rem;
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
